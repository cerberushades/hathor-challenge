paths:
  /counter:
    get:
      summary: Return the value on index N
      operationId: returnNIndex
      parameters:
        - name: index
          in: query
          description: The index to return the value
          schema: { type: integer}
      responses:
        "200":
          description: Number on index N
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Numbers" }
      x-codeSamples:
        - lang: cURL
          label: CLI
          source: |
            curl -L https://hathor.example.com/v1/pets
        - lang: JavaScript
          label: Fetch
          source: |
            fetch('https://hathor.example.com/v1/pets')
              .then(r => r.json())
              .then(console.log)

